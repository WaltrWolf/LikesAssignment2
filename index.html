<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>LikesAssignment</title>
    </head>
    <body>
        <h1 id="topbar">Network</h1>
        <h1 id="feed">Your Feed</h1>
        <div id="bigboy">
        <div id="leftcontainer">
            <div id="leftbox">
                <img src="./icons/user-circle.png" alt="usercircle">
                <h2 id="avatar">Add an avatar</h2>
                <h1>James Doe</h1>
            </div>
        </div>
        <div class="container">
            <div class="container1">
                <div class="sideBox">
                    <h1 id=neil>Neil M</h1>
                    <p><span class="likeAmount">9</span> like(s)</p>
                    <button type="button" class="button2" onclick="like()">
                        Like
                    </button>
                </div>
                <h3>
                    I just set up this new discord bot, let me<br />know what
                    you all think. link
                </h3>
            </div>
            <div class="container1">
                <div class="sideBox">
                    <h1>Nichole K</h1>
                    <p><span class="likeAmount2">12</span> like(s)</p>
                    <button type="button" class="button2" onclick="like2()">
                        Like
                    </button>
                </div>
                <h3>Just finished my next comic, check it out.</h3>
            </div>
            <div class="container1">
                <div class="sideBox">
                    <h1 id=neil>Jim R</h1>
                    <p><span class="likeAmount3">9</span> like(s)</p>
                    <button type="button" class="button2" onclick="like3()">
                        Like
                    </button>
                </div>
                <h3>
                    I can't stop listening to the new album.<br />Who else
                    is liking it?
                </h3>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
